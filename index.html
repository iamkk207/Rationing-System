<body>
    <h1 class="heading">Rationing System</h1>

            <form id="form" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
            <table class="table">
                <tr>
                
                
                    <td class="a"><label>Packet Id</label></td>
                    <td><input type="text"  name="packet" id="packet"></td>
                    
               </tr>
            <tr>
                
                    <td class="a"><label>Packet Type</label></td>
                    <td><input type="text"   name="type" id="type"></td>
            </tr>
            <tr>
                
                    <td class="a"><label>Packet Content</label></td>
                    <td><input type="text"  name="content" id="content"></td>
            </tr>
            <tr>
                
                    <td class="a"><label>Calories</label></td>
                    <td><input type="text"  name="Calories" id="calories"></td>
            </tr>
            <tr>
                
                    <td class="a"><label>Expiry Date</label></td>
                    <td><input type="date"  name="date" id="date"></td>
            </tr>
            <tr>
                
                    <td class="a"><label>Quantity in liters</label></td>
                    <td><input type="text" name="quantity" id="quantity"></td>
            </tr>
        </table>
        <br/>
                <div>
                    <input class="btn btn-primary" type="submit" value="submit">
                </div>
            </form>
              
   <br><br>
   
   <table class="list" id="rationList">
        <thead>
            <tr>
                <th>Packet Id</th>
                <th>Packet Type</th>
                <th>Packet content</th>
                <th>Calories</th>
                <th>Expiry Date</th>
                <th>Quantity in litres</th>
                <th></th>
            </tr>

        </thead>

            </tr>
        </tbody>
   </table>
